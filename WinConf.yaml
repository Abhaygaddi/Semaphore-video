---
- name: Check and Install Updates on Windows Server 2016
  hosts: all
  gather_facts: no
  tasks:
    - name: Ensure WinRM service is running
      win_service:
        name: WinRM
        state: started
        start_mode: auto

    - name: Start Windows Update service
      win_service:
        name: wuauserv
        state: started
        start_mode: auto

    - name: Check for and Install All Available Windows Updates
      win_updates:
        category_names: []  # Empty list installs all updates
        reboot: yes
