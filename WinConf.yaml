- name: Enable, Start Windows Update Service, and Check for Updates
  hosts: windows
  tasks:
    - name: Ensure Windows Update Service is Enabled
      win_service:
        name: wuauserv
        start_mode: auto

    - name: Start Windows Update Service
      win_service:
        name: wuauserv
        state: started

    - name: Check for Available Windows Updates
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
        state: searched
      register: update_result

    - name: Display Available Updates
      debug:
        var: update_result.updates
