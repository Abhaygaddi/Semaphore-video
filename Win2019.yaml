---
- name: Manually Check and Install Security and Critical Updates on Windows Server 2019
  hosts: all
  gather_facts: no

  tasks:
    - name: Ensure WinRM service is running
      win_service:
        name: WinRM
        state: started
        start_mode: auto

    - name: Start Windows Update service
      win_service:
        name: wuauserv
        state: started
        start_mode: auto

    - name: Create Log Directory
      win_file:
        path: C:\temp
        state: directory

    - name: Manually Check for Security and Critical Updates
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
        state: searched  # Only search, don't install
      register: search_result
      ignore_errors: yes

    - name: Install Security and Critical Updates
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
        reboot: yes
      when: search_result.found_update_count > 0
      register: update_result
      ignore_errors: yes

    - name: Log Errors if Update Fails
      win_shell: |
        "$((Get-Date).ToString()) - Windows Update Failed: {{ update_result.msg }}" | Out-File -FilePath C:\temp\update_errors.log -Append
      when: update_result.failed_update_count > 0
